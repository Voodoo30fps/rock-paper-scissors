<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="game.js" defer></script>
</head>
<body>

  <header>
    <h1>Rock </br> Paper </br> Scissors</h1>
    <div class="score">
      <div>Score</div>
      <div class="counter">0</div>
    </div>
  </header>

  <div class="selection-menu">
    <div class="icon-wrapper">
      <div class="icon paper">
        <div class="inner">
          <img src="images/icon-paper.svg">
        </div>
      </div>
    </div>
    <div class="icon-wrapper">
      <div class="icon scissors">
        <div class="inner">
          <img src="images/icon-scissors.svg">
        </div>
      </div>
    </div>
    <div class="icon-wrapper">
      <div class="icon rock">
        <div class="inner">
          <img src="images/icon-rock.svg">
        </div>
      </div>
    </div>
  </div>

  <div class="play-menu-wrapper hidden">
    <div class="play-menu-text">
      <h3>You picked</h3>
      <h3>The House picked</h3>
    </div>

    <div class="play-menu">
      <div class="icon-wrapper">
        <div class="icon player">
          <div class="inner">
            <img src="images/icon-paper.svg">
          </div>
        </div>
      </div>
      <div class="icon-wrapper">
        <div class="icon house empty">
          <div class="inner">
          </div>
        </div>
      </div>
    </div>

    <div class="result">
      <h1>
        <span style="visibility: hidden; font-size: 0">&nbsp;</span>
        <span class="win hidden">You win</span>
        <span class="lose hidden">You lose</span>
        <span class="tie hidden">Tie!</span>
        <span style="visibility: hidden; font-size: 0">&nbsp;</span>
      </h1>
      <div class="play-again-button hidden">
        <a>Play again</a>
      </div>
    </div>
  </div>

  <div class="rules-button">
    <a>Rules</a>
  </div>

</body>
</html>
